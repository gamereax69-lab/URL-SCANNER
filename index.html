<!-- Liquid Glass URL + File Scanner (Horizontal Layout) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentinel-Scanner â›Š</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="STYLE.css" />
</head>
<body>

<div class="scanner-wrapper">

  <!-- URL SCANNER BOX -->
  <div class="scanner-box">
    <h2>URL Scanner</h2>
    <div class="file-input">
      <input type="text" id="urlField" placeholder="Enter URL to scan" />
      <button onclick="scanURL()">Scan URL</button>
    </div>
    <div id="url-status"></div>
  </div>

  <!-- FILE SCANNER BOX -->
  <div class="scanner-box">
    <h2>File Scanner</h2>
    <div class="file-input">
      <input type="file" id="fileField" />
      <button onclick="scanFile()">Scan File</button>
    </div>
    <div id="file-status"></div>
  </div>

</div>

<script src="scripts.js"></script>
</body>
</html>
